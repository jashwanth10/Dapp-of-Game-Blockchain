<html lang="en">
<head>
  	<meta charset="utf-8">
  	<title>BattleShip</title>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
      <script src="../js/battleship.js"></script>

      <link rel="stylesheet" href="../css/battleship.css">
      <link rel="stylesheet" href="../css/battleship.css">
      
      <link rel="stylesheet" href="../css/bootstrap.min.css">
      <link rel="stylesheet" href="../css/bootstrap-theme.min.css">
      <link rel="stylesheet" href="../css/fontAwesome.css">
      <link rel="stylesheet" href="../css/tooplate-style.css">


      
      
</head>
<body>
        <section class="first-section">
                <div class="container">
                  <div class="row">
                    <div class="col-md-12">
                      <div class="text-content">
                        <h2>Enjoy The Game</h2>
                        <div class="line-dec"></div>
                        <span>A decentralized game</span>
                      </div>
                    </div>
                  </div>
                </div>
              </section>
  <div id="main">
    <div class="board">
      <div class="displays">
        <div class="top">
          <ul class="grid"></ul>
        </div>
        <div class="bottom">
          <ul class="grid"></ul>
        </div>
      </div>
    </div>
    <div class="panel">
      <div class="topPanel">
        <div class="layout">
          <div class='buttons one'>One-Player</div>
          <div class='buttons multi'>Two-Player</div>
          <div class='buttons options'>Options</div>
        </div>
      </div>
      <div class='console'>
        <span class='text'></span></div>
    </div>
  </div>
  <footer>
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <ul>
                <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
                <li><a href="#"><i class="fa fa-rss"></i></a></li>
                <li><a href="#"><i class="fa fa-dribbble"></i></a></li>
              </ul>
              <p>Copyright &copy; 2017 Company Name 
                      
                      | Design: Tooplate</p>
            </div>
          </div>
        </div>
      </footer>
</body>
</html>
